<!DOCTYPE html>
<html>
<head>
	<title>Main</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="content-wrap">
    <div class="menu">
      <div class="menu__block">
        <div class="menu__header">
          <a class="menu__hamburger"></a>
          <a class="menu__logo" href="#">Omnigon</a>
        </div>
        <button class="menu__block-button" type="button">New vote</button>
      </div>

      
      <div id="nav-container">
        <script id="nav-template" type="text/x-handlebars-template">
          {{#navBlocks}}
            <div class="menu__block" >
              <p class="menu__block-title">{{blockTitle}}</p>
              <ul class="menu__block-list">
                {{#blockItem}}
                <li class="menu__block-item">
                  <a class="menu__block-link">
                    <img class="menu__block-image {{#if url}}{{else}}menu__block-image--empty{{/if}}" src="{{#if url}}images/{{url}}.png{{else}}{{/if}}" alt="{{#if url}}{{text}}{{else}}{{/if}}">
                    <p class="menu__block-text">{{text}}</p>
                  </a>   
                </li>
                {{/blockItem}}
              </ul>
            </div>
          {{/navBlocks}}
        </script>
      </div>
    </div>

    <section class="content">
      <div class="players">
        <ul class="players-details">
          <li class="players-details__item"><a class="players-details__link" href="#">Detail</a></li>
          <li class="players-details__item"><a class="players-details__link players-details__link--active" href="#">Content</a></li>
          <li class="players-details__item"><a class="players-details__link" href="#">Ads</a></li>
          <li class="players-details__item"><a class="players-details__link" href="#">Data capture</a></li>
          <li class="players-details__item"><a class="players-details__link" href="#">Look and feel</a></li>
        </ul>

        <div class="players__order">
          <p>Present in random order
            <label class="switch">
              <input type="checkbox">
              <span class="round"></span>
            </label>
          </p>
        </div>

        <div class="players__list">
          <div class="players__list-info">
            <i class="checkmark"></i>Embed at least 2 players*
          </div>
          <ul id="players-container" class="players__photos">
            <script id="player-template" type="text/x-handlebars-template">
              {{#each players}}
              <li class="players__photos-item">
                <figure>
                  <a class="players__photos-link" href="#">
                    <img class="players__photos-image" src="images/{{#if shortcode}}{{shortcode}}{{else}}placeholder{{/if}}.png" alt="{{ name }}">
                  </a>
                  <figcaption>
                    {{ name }}
                  </figcaption>
                </figure>
              </li>
              {{/each}}

              <!-- Add empty items. Change number if you need more than 10 -->
              {{#times 10}}
              <li class="players__photos-item">
                <figure>
                  <a class="players__photos-link players__photos-link--empty" href="#">+</a>
                  <figcaption>   
                  </figcaption>
                </figure>
              </li>
              {{/times}}
            </script>
          </ul>
        </div>
      </div>
    </section>
</div>

<!--build:js js/main.min.js -->
<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8" async defer></script>
<script src="js/handlebars-v4.0.11.js" type="text/javascript" charset="utf-8" async defer></script>
<script src="js/scripts.js" type="text/javascript" charset="utf-8" async defer></script>
<!-- endbuild -->

</body>
</html>
